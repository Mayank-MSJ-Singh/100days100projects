<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Mood Calendar</h1>

<div id="userIdSection">
    <label for="userId">Enter User ID:</label>
    <input type="text" id="userId" placeholder="User ID">
    <button id="loadCalendar">Load Calendar</button>
</div>

<div id="calendarSection" style="display:none;">
    <div class="moods">
        <button class="mood happy selected">Happy</button>
        <button class="mood neutral">Neutral</button>
        <button class="mood sad">Sad</button>
    </div>
    <div class="calendar"></div>
</div>

<script src="script.js"></script>
</body>
</html>
